<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon  -->
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png" />

    <!-- CSS  -->
    <link rel="stylesheet" href="styles.css" />

    <title>Profile Card Component</title>
  </head>
  <body>
    <!-- Profile Card Container  -->
    <div class="container">
      <!-- Profile Card  -->
      <div class="profile-card">
        <img src="images/bg-pattern-card.svg" class="cover-pic" />
        <img src="images/profile-pic.jpg" class="profile-pic" />

        <!-- Heading Text  -->
        <h1>Prashant Bhardwaj <span>26</span></h1>
        <p>India</p>

        <!-- Second Section  -->
        <div class="row">
          <div>
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div>
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div>
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
